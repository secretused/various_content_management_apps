{% extends 'mysite/base.html' %}
{% load static %}
 
{% block head %} 
<!-- movieの子を適応されて欲しい。 --> 
<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'css/snippets/small_header.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/snippets/mypage.css' %}">
{% endblock %}

{% block content %}
<main class="h-100">
    <div class="page-wrapper d-flex flex-row h-100 w-100">
      
      {% include 'mysite/snippets/sidebar.html' %}
      
      <!-- 全ページの右のコンテンツ -->
      <div class="page-content h-100 w-100" >
          
          {% include 'mysite/snippets/header.html' %}
          {% include 'mysite/snippets/small_header.html' %}
            <div class="contact_content d-flex flex-column">
                <p class="contact_title pt-5">お問い合わせ</p>
                <div class="contact">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex flex-column px-4 pb-2 pt-3">
                            <label><strong>名前</strong></label>
                            <input type="text" id="id_name" name="name" placeholder="山田太郎"> 
                        </div>
    
                        <div class="d-flex flex-column px-4 py-2">
                            <label><strong>メールアドレス</strong></label>
                            <input type="email" id="id_email" name="email" placeholder="vantan@gmail.com"> 
                        </div>
    
                        <div class="d-flex flex-column px-4 py-2">
                            <label><strong>お問い合わせ内容</strong></label>
                            <textarea class="contact_textarea" name="content" rows="4"></textarea>
                        </div>
    
                        <div class="px-4 pt-2 pb-3">
                            <button type="submit" class="btn btn-primary">送信</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 下のコンテンツ -->
            <!-- 下のコンテンツ -->
        </div>
      <!-- 全ページの右のコンテンツ -->
    </div>
</main>

{% endblock %}
